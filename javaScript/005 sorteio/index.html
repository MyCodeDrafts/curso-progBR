<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
</head>
<body>
    <h1>Sorteio</h1>
    <p class="numero-sorteado"></p>

    <button onclick="sortear()">Sortear</button>



    <script>
        let pessoas = ['João', 'Carlos', 'José', 'Rubens'];
        
        function sortear() {
            let numeroPessoas = pessoas.length;

            let numSorteado = Math.floor(Math.random() * numeroPessoas);
            
            document.querySelector('.numero-sorteado').innerHTML = pessoas[numSorteado];
           
        }

        

    </script>
</body>
</html>
