<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval</title>
</head>
<body>
    <h1>setInterval</h1>
    <input type="submit" value="Iniciar" onclick="iniciar()">
    <input type="submit" value="Parar" onclick="parar()">
</body>




<script>
    var numero = 0;

    var interval;

    let h1 = document.getElementsByTagName('h1')[0];
    
    console.log(h1);

    function atualizarTexto() {
        h1.innerHTML += " " + numero;
        numero ++;
    }
    
    function iniciar() {
        interval = setInterval(atualizarTexto, 1000);

    }

    function parar() {
        clearInterval(interval);
    }
    



</script>
</html>
