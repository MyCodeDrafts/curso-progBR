<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Interval</title>
</head>
<body>
    <h1>Timer e interval</h1>
    <input type="submit" value="mudar" onclick="mudarTexto()">
</body>




<script>
    let h1 = document.getElementsByTagName('h1')[0];
    
    
    function mudarCor() {
        h1.style.color = "blue";
        
    }

    function mudarTexto() {
        h1.innerHTML = 'Mudou';
        
        setTimeout(mudarCor, 3000);

      
    }



</script>
</html>
